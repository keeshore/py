{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
  <div>
    <p class="text-muted mb-1">Hospital Dashboard</p>
    <h2 class="mb-0">Manage clinic + doctor</h2>
  </div>
  <a class="btn btn-outline-info" href="/doctor/dashboard">Open Doctor Dashboard</a>
</div>
<div id="hospital-dashboard-alert" class="alert d-none" role="alert"></div>
<div class="row g-3">
  <div class="col-lg-6">
    <div class="card h-100">
      <div class="card-body">
        <h5 class="card-title">Hospital Profile</h5>
        <form id="hospital-profile-form" class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Hospital Name</label>
            <input name="name" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input name="email" type="email" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Emergency</label>
            <select name="emergency" class="form-select">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Address</label>
            <input name="address" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Morning From</label>
            <input name="morning_from" type="time" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Morning To</label>
            <input name="morning_to" type="time" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Evening From</label>
            <input name="evening_from" type="time" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Evening To</label>
            <input name="evening_to" type="time" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Latitude</label>
            <input name="latitude" class="form-control" readonly>
          </div>
          <div class="col-md-6">
            <label class="form-label">Longitude</label>
            <input name="longitude" class="form-control" readonly>
          </div>
          <div class="col-12">
            <button id="hospital-dash-location-btn" type="button" class="btn btn-outline-primary btn-sm">Use current location</button>
          </div>
          <div class="col-12 d-flex gap-2">
            <button class="btn btn-primary" type="submit">Save hospital</button>
            <button id="hospital-profile-reset" class="btn btn-outline-secondary" type="button">Reset</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="card h-100">
      <div class="card-body">
        <h5 class="card-title">Doctor Profile</h5>
        <form id="doctor-profile-form" class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Doctor Name</label>
            <input name="name" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Qualification</label>
            <input name="qualification" class="form-control" placeholder="MBBS, MD">
          </div>
          <div class="col-12">
            <label class="form-label">Specialization</label>
            <input name="specialization" class="form-control" placeholder="Cardiology, ENT">
          </div>
          <div class="col-12">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="3"></textarea>
          </div>
          <div class="col-12 d-flex gap-2">
            <button class="btn btn-success" type="submit">Save doctor</button>
            <button id="doctor-profile-reset" class="btn btn-outline-secondary" type="button">Reset</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
