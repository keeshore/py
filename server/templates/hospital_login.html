{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title mb-3">Hospital Login</h2>
        <p class="text-muted">Access hospital and doctor dashboards.</p>
        <div id="hospital-login-alert" class="alert d-none" role="alert"></div>
        <form id="hospital-login-form" class="row g-3">
          <div class="col-12">
            <label class="form-label">Email</label>
            <input name="email" type="email" class="form-control" required>
          </div>
          <div class="col-12">
            <label class="form-label">Password</label>
            <input name="password" type="password" class="form-control" required>
          </div>
          <div class="col-12 d-flex gap-2">
            <button class="btn btn-primary" type="submit">Login</button>
            <a class="btn btn-link" href="/hospital/register">Create account</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
