{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title mb-3">Create Patient Profile</h2>
        <p class="text-muted">Stored in SQLite Â· Protected by reCAPTCHA when configured.</p>
        <div id="user-register-alert" class="alert d-none" role="alert"></div>
        <form id="user-register-form" class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Full Name</label>
            <input name="name" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input name="email" type="email" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Mobile</label>
            <input name="mobile" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Password</label>
            <input name="password" type="password" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Height (cm)</label>
            <input name="height" type="number" step="0.1" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Weight (kg)</label>
            <input name="weight" type="number" step="0.1" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Date of Birth</label>
            <input name="dob" type="date" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Address</label>
            <input name="address" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Latitude</label>
            <input name="latitude" class="form-control" readonly>
          </div>
          <div class="col-md-6">
            <label class="form-label">Longitude</label>
            <input name="longitude" class="form-control" readonly>
          </div>
          <div class="col-12">
            <button id="user-location-btn" type="button" class="btn btn-outline-primary btn-sm">Use current location</button>
          </div>
          <div id="user-register-recaptcha" class="col-12"></div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Register &amp; Continue</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
