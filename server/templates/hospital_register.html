{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-10">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title mb-3">Register Hospital / Clinic</h2>
        <p class="text-muted">Create your hospital profile with location details.</p>
        <div id="hospital-register-alert" class="alert d-none" role="alert"></div>
        <form id="hospital-register-form" class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Hospital Name</label>
            <input name="name" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Login Email</label>
            <input name="email" type="email" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Password</label>
            <input name="password" type="password" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Emergency Service</label>
            <select name="emergency" class="form-select">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Morning From</label>
            <input name="morningFrom" type="time" class="form-control" value="08:00">
          </div>
          <div class="col-md-6">
            <label class="form-label">Morning To</label>
            <input name="morningTo" type="time" class="form-control" value="12:00">
          </div>
          <div class="col-md-6">
            <label class="form-label">Evening From</label>
            <input name="eveningFrom" type="time" class="form-control" value="16:00">
          </div>
          <div class="col-md-6">
            <label class="form-label">Evening To</label>
            <input name="eveningTo" type="time" class="form-control" value="20:00">
          </div>
          <div class="col-12">
            <label class="form-label">Address</label>
            <input name="address" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Latitude</label>
            <input name="latitude" class="form-control" readonly>
          </div>
          <div class="col-md-6">
            <label class="form-label">Longitude</label>
            <input name="longitude" class="form-control" readonly>
          </div>
          <div class="col-12">
            <button id="hospital-location-btn" type="button" class="btn btn-outline-primary btn-sm">Use current location</button>
          </div>
          <div class="col-12">
            <button class="btn btn-success" type="submit">Register Hospital</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
