version: '3.9'
services:
  web:
    build: ./server
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - DB_PATH=/data/data.db
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - RECAPTCHA_SECRET=${RECAPTCHA_SECRET:-}
      - RECAPTCHA_SITE_KEY=${RECAPTCHA_SITE_KEY:-}
    volumes:
      - server-data:/data

volumes:
  server-data:
