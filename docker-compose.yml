version: '3.9'
services:
  server:
    build: ./server
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - DB_PATH=/data/data.db
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - RECAPTCHA_SECRET=${RECAPTCHA_SECRET:-}
    volumes:
      - server-data:/data
  client:
    build:
      context: ./client
      args:
        - VITE_API_BASE=${VITE_API_BASE:-http://localhost:4000/api}
        - VITE_RECAPTCHA_SITE_KEY=${VITE_RECAPTCHA_SITE_KEY:-}
    ports:
      - "5173:80"
    depends_on:
      - server
volumes:
  server-data:
